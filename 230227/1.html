<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심메뉴</title>
</head>
<body>
    <!-- h1 이라는 이름의 태그가 있고 속성은 뭘까? -->
    <h1>1. 제육볶음</h1>
    <h2>2. 김밥</h2>
    <h3>3. 떡볶이</h3>
    <!-- h1, h2, h3 는 문자 태그 -->
    <!-- 제목을 잘석할때 주로 사용하는 태그 -->
    <p>27일 금감원이 발표한 '2022년 IPO 시장동향 분석'에 <br>
     따르면 지난해 IPO 기업은 70사로 전년(89사)에 비해 <br>
      21.3% 감소했다. 공모금액도 15조6천억원으로 전년(19조7천억원) 대비 20.7% 줄었다. <br>
       지난 2018년 이후 4년 만에 감소세로 전환했다.</p>
    <!-- 문단을 작성할땐 p태그를 사용한다. -->
    <!-- 줄내림 블록을 내려줄 때 br 태그를 사용한다. -->
    <!-- div 웹페이지를 작성할 때 영역을 주는 태그 
    웹페이지의 영역을 나눌 때 사용한다.  -->
   <!-- 블록 속성이 있다. (한줄을 다 차지함)  -->
    안뇽 난 블록 9기<div>난 누구누구야 </div>

    <!-- 인라인 속성 (옆으로 나열됨)-->
    <!-- span 인라인 속성을 가지고 있다. -->
    난 블록체인이 배우고 싶어<span>난 고휘근이야</span>
</body>
</html>
